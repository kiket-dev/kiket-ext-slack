title: Notify on Issue Creation
description: Send a Slack message to a channel when new issues are created

automations:
  - name: slack_new_issue_notification
    trigger:
      event: issue.created
      conditions:
        - field: issue.type
          operator: in
          value: [Bug, Task, UserStory]
    actions:
      - extension: dev.kiket.ext.slack
        command: slack.sendMessage
        params:
          channel: "#project-updates"
          template: issue_created_message
          format: mrkdwn
